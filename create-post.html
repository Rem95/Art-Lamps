<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F4F0;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create New Blog Post</h1>
        <form id="blogPostForm" class="space-y-6">
            <div>
                <label for="postTitle" class="block text-sm font-medium text-gray-700">Post Title</label>
                <input type="text" id="postTitle" name="postTitle" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter post title" required>
            </div>
            <div>
                <label for="postDescription" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="postDescription" name="postDescription" rows="6" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Write your post here..." required></textarea>
            </div>
            <div>
                <label for="postImage" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" id="postImage" name="postImage" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100" required>
            </div>
            <div id="loadingIndicator" class="hidden text-center">
                <i class="fas fa-spinner fa-spin text-indigo-500 text-xl"></i>
                <p class="text-sm text-gray-500 mt-2">Uploading and saving...</p>
            </div>
            <div id="feedbackMessage" class="hidden text-center text-sm font-medium"></div>
            <div>
                <button type="submit" id="submitButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Post to Blog
                </button>
            </div>
        </form>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // IMPORTANT: Replace these placeholder values with your actual Firebase project configuration.
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);
        let userId;

        function showFeedback(message, type = 'success') {
            const feedbackMessage = document.getElementById('feedbackMessage');
            feedbackMessage.textContent = message;
            feedbackMessage.classList.remove('hidden', 'text-red-500', 'text-green-500');
            if (type === 'success') {
                feedbackMessage.classList.add('text-green-500');
            } else {
                feedbackMessage.classList.add('text-red-500');
            }
            feedbackMessage.classList.remove('hidden');
        }

        document.getElementById('blogPostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('postTitle').value;
            const description = document.getElementById('postDescription').value;
            const imageFile = document.getElementById('postImage').files[0];
            const submitButton = document.getElementById('submitButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            submitButton.disabled = true;
            loadingIndicator.classList.remove('hidden');
            showFeedback('Posting...', 'info');

            try {
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;

                const storageRef = ref(storage, `blog_images/${userId}/${imageFile.name}`);
                const uploadTaskSnapshot = await uploadBytes(storageRef, imageFile);
                const imageUrl = await getDownloadURL(uploadTaskSnapshot.ref);

                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/blog_posts`), {
                    userId: userId,
                    title: title,
                    description: description,
                    imageUrl: imageUrl,
                    createdAt: new Date()
                });
                
                console.log("Document written with ID: ", docRef.id);
                showFeedback('Post submitted successfully!');
                document.getElementById('blogPostForm').reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                showFeedback('Failed to submit post. Please try again.', 'error');
            } finally {
                submitButton.disabled = false;
                loadingIndicator.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
