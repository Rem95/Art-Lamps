<!DOCTYPE html>
<html>
<head>
  <title>Blog Post</title>
</head>
<body>
  <article>
    <h1>{{title}}</h1>
    <p>Published on {{date}}</p>
    {% if image %}
      <img src="{{image}}" alt="Featured image" style="max-width: 100%;">
    {% endif %}
    <div>
      {{body}}
    </div>
  </article>
</body>
</html>
