<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager</title>
</head>
<body>
    <!-- The CMS will be rendered inside this div. -->
    <div id="cms-root"></div>

    <!-- The CMS script is loaded here from a CDN.
         Note: This version is using a more specific tag to prevent any caching issues with updates. -->
    <script src="https://unpkg.com/decap-cms@3.0.3/dist/decap-cms.js"></script>

    <script>
        // Directly define the configuration object
        const config = {
            backend: {
                name: 'github',
                repo: 'rem95/Art-Lamps',
                branch: 'main'
            },
            media_folder: 'images/uploads',
            public_folder: '/images/uploads',
            collections: [
                {
                    name: 'blog',
                    label: 'Religious Blog',
                    folder: '_posts/blog',
                    create: true,
                    slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
                    fields: [
                        {label: 'Title', name: 'title', widget: 'string', tagname: 'h2'},
                        {label: 'Publish Date', name: 'date', widget: 'datetime'},
                        {label: 'Featured Image', name: 'image', widget: 'image', required: false},
                        {label: 'Body', name: 'body', widget: 'markdown'}
                    ]
                }
            ]
        };

        // Initialize the CMS using the configuration object
        DecapCMS.init({ config: config });
    </script>
</body>
</html>
