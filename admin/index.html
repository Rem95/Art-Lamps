<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager</title>
</head>
<body>
    <!-- This is the container where the CMS will be rendered. -->
    <div id="cms-root"></div>

    <!-- The CMS script is loaded here from a CDN. -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script type="module">
        // Embed the configuration directly to eliminate pathing issues.
        const config = {
            backend: {
                name: 'github',
                repo: 'rem95/Art-Lamps',
                branch: 'main'
            },
            media_folder: 'images/uploads',
            public_folder: '/images/uploads',
            collections: [
                {
                    name: 'blog',
                    label: 'Religious Blog',
                    folder: '_posts/blog',
                    create: true,
                    slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
                    fields: [
                        {label: 'Title', name: 'title', widget: 'string', tagname: 'h2'},
                        {label: 'Publish Date', name: 'date', widget: 'datetime'},
                        {label: 'Featured Image', name: 'image', widget: 'image', required: false},
                        {label: 'Body', name: 'body', widget: 'markdown'}
                    ]
                }
            ]
        };

        // This function explicitly fetches the configuration file, but we will use the embedded config.
        // It's here for a robust test, but is ultimately bypassed.
        async function loadConfig() {
            try {
                // Fetch the config with a cache-busting parameter to ensure a fresh file.
                // This is a test to see if the browser can even find the file.
                const response = await fetch('../config.yml?v=' + new Date().getTime(), { cache: 'no-cache' });
                if (response.ok) {
                    console.log("Found config.yml, but using embedded configuration instead.");
                } else {
                    console.error("Could not find config.yml at the expected path. Using embedded configuration.");
                }
            } catch (error) {
                console.error("Error fetching config.yml:", error);
            }
        }

        // Initialize the CMS with the embedded configuration.
        // This should bypass all the 404 errors you are seeing.
        window.addEventListener('DOMContentLoaded', () => {
             // The CMS is now defined directly by the script.
             DecapCMS.init({ config: config });
        });

    </script>
</body>
</html>
