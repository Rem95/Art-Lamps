<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager</title>
    <!-- The main Decap CMS script. This must be loaded from a CDN. -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- This script tag tells the CMS where to find its configuration.
         It has been updated to point to the correct path in the root directory. -->
    <script data-cms-config-path="../config.yml"></script>
</head>
<body>
    <!-- The CMS will be rendered inside this div. This is required. -->
    <div id="cms-root"></div>
</body>
</html>
