---
layout: default
---
<main class="container blog-post-container">
    <article>
        <div class="post-header">
            <h1>{{ page.title }}</h1>
            <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
            {% if page.image %}
                <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-featured-image">
            {% endif %}
        </div>
        <div class="post-body">
            {{ content }}
        </div>
    </article>
</main>
